<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="logo_name">Logo Name:</label>
  <input type="text" name="logo_name" required><br>
  <label for="logo_image">Logo Image:</label>
  <input type="file" name="logo_image" required><br>
  <button type="submit">Scan Logo</button>
</form>
