{% extends 'base.html' %}

{% block content %}
<h2>Logo Reviews</h2>
<ul>
  {% for review in reviews %}
  <li>
    <strong>Review #{{ review.id }}</strong><br>
    Rating: {{ review.rating }}<br>
    Comment: {{ review.comment }}
  </li>
  {% empty %}
  <li>No reviews yet.</li>
  {% endfor %}
</ul>
{% endblock %}
